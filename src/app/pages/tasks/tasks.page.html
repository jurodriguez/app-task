<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCategories()" (keydown.enter)="goToCategories()"  color="primary">
        <ion-icon name="folder" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- === FILTRO DE CATEGORÍAS === -->
  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="selectedCategory" (ionChange)="changeFilter()" name="filterCategory">
      <ion-select-option value="all">Todas</ion-select-option>

      @for (cat of categories; track $index) {
        <ion-select-option [value]="cat.id">{{cat.name}}</ion-select-option>
      }
    </ion-select>
  </ion-item>
  <!-- ============================ -->

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goToNewTask()" onkeypress="goToNewTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  @if (cargando) {
  <div style="text-align: center;">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
  }

  <ion-list>
    @for (task of filteredTasks; track $index) {
      <ion-item>

        <ion-label>
          Tarea: {{task.title}}
          <p>Categoría: {{ getCategoryName(task.categoryId) }}</p>
        </ion-label>

        <ion-buttons slot="end">
          <ion-button (click)="complete(task)" onkeypress="complete(task)">
            @if (task.done) {
              <ion-icon slot="icon-only" name="checkmark-circle-sharp" color="primary"></ion-icon>
            } @else {
              <ion-icon slot="icon-only" name="ellipse-outline" color="primary"></ion-icon>
            }
          </ion-button>

          <ion-button (click)="edit(task)" onkeypress="edit(task)">
            <ion-icon slot="icon-only" name="create" color="primary"></ion-icon>
          </ion-button>

          <ion-button (click)="delete(task)" onkeypress="delete(task)">
            <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
    }
  </ion-list>

</ion-content>
